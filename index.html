<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BY IVS | Inés Vidal</title>
  <meta name="description" content="Tu espacio para aprender, crear y crecer como creadora UGC." />
  <div class="h-12 w-12 sm:h-16 sm:w-16 rounded-full bg-[#f5f1ec] p-1 border border-gray-200/60">
  <img src="assets/logoweb2.png" alt="BY IVS" class="h-full w-full object-cover" />
</div>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #f5f1ec;        /* beige */
      --brand: #9aa8ea;     /* lavanda-azul */
      --brand-600: #8897e6; /* hover */
      --text: #1f2937;      /* gris oscuro */
    }
    body { background: var(--bg); color: var(--text); }
  </style>
</head>
<body>
  <!-- Header con fondo beige -->
  
  <div class="h-16"></div>
<header class="fixed top-0 inset-x-0 z-50 border-b border-gray-200" style="background: var(--bg);">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3">
      <img src="assets/logo.png" alt="BY IVS" class="h-8 w-auto" onerror="this.style.display='none'">
      <!-- Eliminado el texto BY IVS -->
    </a>
    <nav class="flex items-center gap-4 text-sm">
  <a href="sobre-mi.html" class="hover:underline">Sobre mí</a>
  <a href="portfolio.html" class="hover:underline">Portfolio</a>
  <a href="recursos.html" class="hover:underline">Recursos</a>
  <a href="contacto.html" class="hover:underline">Contacto</a>
</nav>
  </div>
</header>
  <section class="relative w-full" style="background: var(--bg);">
  <!-- Imagen tipo banner -->
  <div class="w-full overflow-hidden">
    <img src="assets/portada1.png" alt="Portada BY IVS"
         class="w-full object-cover"
         style="height: 54vh; min-height: 320px; max-height: 620px;">
  </div>

  <!-- Texto y CTA debajo de la imagen -->
  <div class="max-w-5xl mx-auto px-4 py-8 md:py-10">
    <h1 class="text-3xl md:text-5xl font-extrabold leading-tight mb-3">
      Ayudo a llevar tu marca a otro nivel con creatividad, compromiso y autenticidad.
    </h1>
<!-- Botones centrados -->
<div class="max-w-5xl mx-auto px-4">
  <div class="flex justify-center items-center flex-wrap gap-3">
    <!-- Botón Portfolio (enlace Canva) -->
    <a href="https://ineesviugc.my.canva.site/portfolio-ines-vidal" target="_blank" rel="noopener"
       class="inline-flex items-center justify-center px-6 md:px-7 py-3 md:py-3.5 rounded-full text-white font-semibold shadow"
       style="background: var(--brand);"
       onmouseover="this.style.background='var(--brand-600)'" onmouseout="this.style.background='var(--brand)'">
      Portfolio
    </a>

    <!-- Botón Contacto (mailto) -->
    <a href="mailto:inesvidal.ugc@gmail.com?subject=Consulta%20desde%20la%20web&body=Hola%20IVS%2C%0A%0AMe%20gustar%C3%ADa%20hablar%20contigo%20sobre..."
       class="inline-flex items-center justify-center px-6 md:px-7 py-3 md:py-3.5 rounded-full text-white font-semibold shadow"
       style="background:#1f2937;">
      Contacto
    </a>
  </div>
</div>
</section>

    <footer class="bg-white/60 border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-6 text-sm">
      © <span id="year"></span> BY IVS.
    </div>
  </footer>

  <script>
    const state = { all: [], filtered: [] };

    async function loadData() {
      try {
        const res = await fetch('data/resources.json', { cache: 'no-store' });
        const data = await res.json();
        state.all = data.resources || [];
        renderCategories();
        applyFilters();
      } catch {
        document.getElementById('cards').innerHTML = '<p>No se pudo cargar data/resources.json.</p>';
      }
    }

    function renderCategories() {
      const select = document.getElementById('categorySelect');
      const cats = Array.from(new Set(state.all.map(r => r.category))).filter(Boolean).sort();
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c; opt.textContent = c;
        select.appendChild(opt);
      });
    }

    function applyFilters() {
      const q = document.getElementById('searchInput').value.toLowerCase().trim();
      const cat = document.getElementById('categorySelect').value;
      const sort = document.getElementById('sortSelect').value;

      let list = state.all.filter(r => {
        const haystack = [r.title, r.description, ...(r.tags || [])].join(' ').toLowerCase();
        const okQ = !q || haystack.includes(q);
        const okC = !cat || r.category === cat;
        return okQ && okC;
      });

      if (sort === 'newest') list.sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
      if (sort === 'popular') list.sort((a,b) => (b.downloads||0) - (a.downloads||0));
      if (sort === 'az') list.sort((a,b) => a.title.localeCompare(b.title));

      state.filtered = list;
      renderCards();
    }

    function renderCards() {
      const wrap = document.getElementById('cards');
      wrap.innerHTML = '';
      state.filtered.forEach(r => {
        const card = document.createElement('article');
        card.className = 'bg-white border rounded-xl p-5 flex flex-col shadow-sm hover:shadow transition';
        card.innerHTML = `
          <div class="flex items-start justify-between gap-3 mb-2">
            <h4 class="text-lg font-semibold">${r.title}</h4>
            ${r.format ? `<span class="px-2 py-0.5 text-xs rounded" style="background:#eef2ff;color:#4f46e5">${r.format}</span>` : ''}
          </div>
          <p class="text-sm mb-3">${r.description || ''}</p>
          <div class="text-xs text-gray-600 mb-3">
            <span class="mr-2">${r.category || 'General'}</span>
            ${r.size ? `<span class="mr-2">· ${r.size}</span>` : ''}
          </div>
          <div class="flex flex-wrap gap-2 mb-4">
            ${(r.tags||[]).map(t=>`<span class="px-2 py-1 rounded text-xs" style="background:#f1f5f9">${t}</span>`).join('')}
          </div>
          <a href="${r.url}" download class="mt-auto inline-flex items-center justify-center px-3 py-2 text-white rounded"
             style="background: var(--brand);" onmouseover="this.style.background='var(--brand-600)'" onmouseout="this.style.background='var(--brand)'">
             Descargar
          </a>
        `;
        wrap.appendChild(card);
      });
      if (!state.filtered.length) {
        wrap.innerHTML = '<p>No hay recursos todavía.</p>';
      }
    }

    document.getElementById('year').textContent = new Date().getFullYear();

    ['searchInput','categorySelect','sortSelect'].forEach(id=>{
      const el = document.getElementById(id);
      if (!el) return;
      el.addEventListener('input', applyFilters);
      el.addEventListener('change', applyFilters);
    });
    loadData();
  </script>
</body>
</html>
