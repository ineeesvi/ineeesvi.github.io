<!doctype html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Tu espacio para aprender, crear y crecer como creadora UGC." />
  <div class="h-12 w-12 sm:h-16 sm:w-16 rounded-full bg-[#f5f1ec] p-1 border border-gray-200/60">
  <img src="assets/logoweb2.png" alt="BY IVS" class="h-full w-full object-cover" />
</div>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #f5f1ec;        /* beige */
      --brand: #9aa8ea;     /* lavanda-azul */
      --brand-600: #8897e6; /* hover */
      --text: #1f2937;      /* gris oscuro */
    }
    body { background: var(--bg); color: var(--text); }

    /* Animación carrusel */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-scroll {
      animation: scroll 22s linear infinite;
      width: max-content;
    }
    .animate-scroll:hover { animation-play-state: paused; }
  </style>
</head>
<body>
 <!-- Header -->
  <header class="fixed top-0 inset-x-0 z-50 border-b border-gray-200" style="background: var(--bg);">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="h-12 w-12 rounded-full bg-[#f5f1ec] p-1.5 border border-gray-200/60">
          <img src="assets/logoweb2.png" alt="BY IVS" class="h-full w-full object-contain" />

      <nav class="flex items-center gap-4 text-sm">

        <a href="portfolio.html" class="hover:underline">Portfolio</a>
        <a href="recursos.html" class="hover:underline">Recursos</a>

    </div>

  <div class="h-20"></div>

      <img src="assets/portada1.png" alt="Portada BY IVS"
           class="w-full object-contain"
           style="height: 54vh; min-height: 320px; max-height: 620px; background: var(--bg);">
    </div>

    <!-- Texto + Botones centrados -->
    <div class="max-w-5xl mx-auto px-4 py-8 md:py-10 text-center">
      <h1 class="text-3xl md:text-5xl font-extrabold leading-tight mb-3">
        Ayudo a llevar tu marca a otro nivel con creatividad, compromiso y autenticidad.
      </h1>

      <div class="flex justify-center items-center flex-wrap gap-3 mt-6">
        <a href="https://ineesviugc.my.canva.site/portfolio-ines-vidal" target="_blank" rel="noopener"
           class="inline-flex items-center justify-center px-6 md:px-7 py-3 md:py-3.5 rounded-full text-white font-semibold shadow"
           style="background: var(--brand);"
           onmouseover="this.style.background='var(--brand-600)'" onmouseout="this.style.background='var(--brand)'">
          Portfolio
        </a>
        <a href="mailto:inesvidal.ugc@gmail.com?subject=Consulta%20desde%20la%20web&body=Hola%20IVS%2C%0A%0AMe%20gustar%C3%ADa%20hablar%20contigo%20sobre..."

           style="background:#1f2937;">
          Contacto
        </a>
      </div>
    </div>
  </section>

  <!-- Sección independiente: marcas -->
  <section class="w-full mt-16 md:mt-20">
    <div class="max-w-7xl mx-auto px-4 py-12 md:py-16 rounded-2xl" style="background: var(--bg);">
      <h3 class="text-center text-lg md:text-2xl font-semibold text-gray-800 mb-8 md:mb-10">
        Algunas de las marcas que han confiado en mí
      </h3>

      <!-- Carrusel infinito -->
      <div class="relative overflow-hidden">
        <div class="flex animate-scroll gap-12 md:gap-16 items-center">
          <!-- Logos: asegúrate de que estos archivos EXISTEN en assets/logos/ -->
          <img src="assets/logos/garnier.png"    alt="Garnier"       class="h-10 md:h-14 object-contain flex-shrink-0 opacity-80 hover:opacity-100 transition" />
          <img src="assets/logos/weleda.png"     alt="Weleda"        class="h-10 md:h-14 object-contain flex-shrink-0 opacity-80 hover:opacity-100 transition" />
          <img src="assets/logos/maybelline.png" alt="Maybelline NY" class="h-10 md:h-14 object-contain flex-shrink-0 opacity-80 hover:opacity-100 transition" />

          <img src="assets/logos/biotherm.png"   alt="Biotherm"      class="h-10 md:h-14 object-contain flex-shrink-0 opacity-80 hover:opacity-100 transition" />

          <img src="assets/logos/biotherm.png"   alt="Biotherm"      class="h-10 md:h-14 object-contain flex-shrink-0 opacity-80 hover:opacity-100 transition" />

  <footer class="bg-white/60 border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 py-6 text-sm">

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

</html>
