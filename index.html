<!doctype html>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #f5f1ec;        /* beige */
      --brand: #9aa8ea;     /* lavanda-azul */
      --brand-600: #8897e6; /* hover */
      --text: #1f2937;      /* gris oscuro */
    }
    body { background: var(--bg); color: var(--text); }

    /* Animación carrusel */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-scroll {
      animation: scroll 18s linear infinite;
      width: max-content;
    }
    .animate-scroll:hover { animation-play-state: paused; }
  </style>
</head>
<body>
 <!-- Header -->
  <header class="fixed top-0 inset-x-0 z-50 border-b border-gray-200" style="background: var(--bg);">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">

         style="background: var(--brand); padding: clamp(10px,1.2vw,14px) clamp(18px,2vw,22px);"
